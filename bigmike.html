<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Document</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }

        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-top: 1em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: absolute;
            bottom: 1em;
            font-size: 1em;
            color: #aaa;
        }
    </style>
    <script>
        function openRickRoll() {
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
        }

        setInterval(openRickRoll, 2000); // Ouvre la vidéo toutes les 5 secondes

        document.addEventListener('mousemove', function(e) {
            var threshold = 10; // distance en pixels du bord de l'écran
            if (e.clientY < threshold || e.clientX < threshold || window.innerWidth - e.clientX < threshold) {
                alert("Êtes-vous sûr de vouloir fermer cette page ?");
            }
        });
    </script>
</head>
<body>
    <h1>Important Document</h1>
    <p>Please wait, loading content...</p>
    <div class="spinner"></div>
    <footer>© 2024 BIG MAC</footer>
</body>
</html>
